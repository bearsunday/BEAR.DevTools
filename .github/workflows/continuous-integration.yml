name: Continuous Integration

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3', '8.4']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: xhprof
          tools: composer:v2

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache/files
          key: dependencies-php-${{ matrix.php-version }}-composer-${{ hashFiles('composer.lock') }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run tests
        run: composer test

  ci-windows:
    name: Continuous Integration (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      - name: Install XHProf (Windows)
        shell: wsh
        run: |
          $phpVersion = '8.4'
          $phpArch = 'nts-vs16-x64'
          $xhprofVersion = '2.3.10'
          $extDir = Get-ChildItem "C:\Program Files\PHP\$phpVersion\ext"
          $tempDir = New-Item -ItemType Directory -Path "$env:TEMP\xhprof"          
          $dllUrl = "https://example.com/php_xhprof-$xhprofVersion-php-$phpVersion-$phpArch.dll"
          $dllPath = "$tempDir\php_xhprof.dll"
          
          Write-Host "Downloading XHProf DLL from $dllUrl to $dllPath"
          Invoke-WebRequest -Uri $dllUrl -OutFile $dllPath
          
          Copy-Item $dllPath -Destination $extDir
          
          $phpIniPath = "C:\Program Files\PHP\$phpVersion\php.ini"
          Add-Content -Path $phpIniPath -Value "extension=php_xhprof.dll"
          
          Write-Host "XHProf installed and enabled"

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run tests
        run: composer test
